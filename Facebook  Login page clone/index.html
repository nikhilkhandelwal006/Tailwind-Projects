<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favi.png" />
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Log in or Sign up</title>
</head>
<body class="bg-gray-200 ">
  <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-3/6 mx-14">
        <img class="w-36" src="fb.jpg" alt="" srcset="">
        <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 text-md relative">
        <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-500" type="text" name="" placeholder="Email or Phone Number" id="">
        <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-500" type="Password" name="" placeholder="Password" id="">
        <button class="btn bg-blue-700 text-white py-2 my-2 rounded-md font-bold cursor-pointer hover:bg-blue-800 ">Log In</button>   
        <span class="text-blue-600 text-center text-sm my-2 hover:underline cursor-pointer">Forgotten Password?</span>     
        <hr class="my-2">
        <button class="btn bg-green-700 text-white py-2  px-4 my-2 mx-auto rounded-md font-bold cursor-pointer w-fit hover:bg-green-800">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
    </div>
  </div>
</body>
</html>
